<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Javascript To-Do list app">
  <title>Overheard</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/twitta.css">
  <link href='http://fonts.googleapis.com/css?family=Allerta+Stencil' rel='stylesheet' type='text/css'>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/1.1.2/firebase.js"></script>
</head>
<body>

  <div class="page-wrap">
    <div id="header">
      <h1 class="name">
        Twevery<span>one</span>
      </h1>
    </div>
    <p>Follow Tweveryone on Twitter @overheardatdbc</p>
    <div class="list-change-wrap">
    <form>
      <div id="add-item-container">
      <div class="text-box">
        <input type="text" id="user-input" class="add-to-do" maxlength="140" minlength="1" placeholder="Enter something here..."></input>
      </div>
        <button type="submit" class="submit">Add</button>
      </div>

    </form>
    </div>
  </div>
  <script src="twitta.js"></script>
</body>
